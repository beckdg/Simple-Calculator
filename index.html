<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   


    <div class="calculator">
        <input
            type="text"
            id="display"
            class="form-control mb-3 text-end"
            disabled
            
        />

        <div class="row g-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="append('%')">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="append('÷')">÷</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="append('×')">×</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="append('-')">−</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100 btn-lg" onclick="append('+')">+</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 btn-lg h-100" onclick="calculate()">=</button>
            </div>

            <div class="col-6">
                <button class="btn btn-light w-100 btn-lg" onclick="append('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 btn-lg" onclick="append('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100 btn-lg" onclick="backspace()">DEL</button>
            </div>
        </div>

</div>
<!-- History Panel -->

<div class="history mt-3">
    <h4>History</h4>
    <ul id="historyList" class="list-group"></ul>
    <button type="button" class="btn btn-outline-danger" id="clearHistory" onclick="clearHistory()">
        <i class="bi bi-trash3"></i> Clear
    </button>
</div>

    <!-- Your JS file -->
    <script src="script.js"></script>
</body>
</html>
